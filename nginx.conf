
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    resolver      8.8.8.8;
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;


    server {
        listen       80 default_server;
        server_name  web-cyd.top;
        location /productapi/ {
            rewrite ^/productapi/(.*) $1 break;
            proxy_pass   http://www.web-jshtml.cn/productapi/token/$uri;
        } 

        location / {
            root    c:/web/;
            index  index.html index.htm;
        }

    }


